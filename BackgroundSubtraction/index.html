<html>
<head>
  <meta charset="UTF-8">
  <title>DifferenceImage</title>
  <script src="../shared/p5/p5.js"></script>
  <script src="../shared/p5/addons/p5.dom.js"></script>
  <script src="../shared/utils.js"></script>
  <style>*{font-family: sans-serif;}</style>
</head>
<body>
  <h2><a href="../">cv-examples</a></h2>
  <h1>Background Subtraction <a href="sketch.js">source</a></h1>
  <p>Detect presence in video. Step outside of the video, press resetBackground(), and step back in. Try different thresholding types and levels.</p>
  <p>
    <button onclick="resetBackground()">resetBackground()</button>
    <input type="radio" name="thresholdType" value="none">No Threshold
    <input type="radio" name="thresholdType" value="rgb">Brightness (RGB)
    <input type="radio" name="thresholdType" value="bw">Brightness (any)
    <input type="range" id="thresholdAmount" value="50">
  </p>
  <p>
    Presence: <span id="presence">0</span>%
  </p>
  <script src="sketch.js"></script>
</body>
